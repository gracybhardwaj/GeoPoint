<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoPoint Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GeoPoint Agricultural Dashboard</h1>
    </header>

    <section class="data-cards">
        <div class="card">
            <h3>Soil Humidity</h3>
            <p id="humidity-data">Loading...</p>
        </div>
        <div class="card">
            <h3>Mineral Composition</h3>
            <p id="mineral-data">Loading...</p>
        </div>
        <div class="card">
            <h3>Weather Data</h3>
            <p id="weather-data">Loading...</p>
        </div>
        <div class="card">
            <h3>UV Index</h3>
            <p id="uvi-data">Loading...</p>
        </div>
    </section>

    <footer>
        <p>GeoPoint - Optimizing agriculture through innovation</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
